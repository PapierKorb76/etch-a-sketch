<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="value-wrapper">
      <button id="box-btn">Create a grid</button>
      <input type="numbers" id="number-textbox">
    </div>
    <p id="error"></p>
    <div class="box-wrapper">
    </div>
    <div class="flex-wrapper">
      <button id="draw-button">Draw</button>
      <button id="eraser-button">Eraser</button>
      <button id="rgb-button">RGB</button>
      <button id="erase-all-button">Erase All</button>
      <button id="gray-button">Gray</button>
    </div>
    <script src = "script.js"></script>
</body>
</html>
